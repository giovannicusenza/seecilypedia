<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guides – Seecilypedia</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1>Seecilypedia Guides</h1>

    <p>Questa pagina ospiterà la mappa interattiva e la lista dei luoghi.</p>

    <p>Per ora è solo un placeholder, così possiamo iniziare a costruire la struttura.</p>
    
    <div id="map" style="height: 400px; width: 100%; margin-bottom: 20px;"></div>

    <h2>Luoghi disponibili</h2>
    <ul>
        <li><a href="places/erice.html">Erice</a></li>
    </ul>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Inizializza la mappa centrata sulla Sicilia
      var map = L.map('map').setView([37.6, 13.0], 8);

      // Aggiungi mappa OpenStreetMap
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Aggiungi marker per Erice
      var ericeMarker = L.marker([38.0236, 12.5716]).addTo(map);
      ericeMarker.bindPopup('<b>Erice</b><br><a href="places/erice.html">Vai alla pagina</a>');
    </script>
</body>
</html>
