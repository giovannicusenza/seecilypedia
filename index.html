<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seecilypedìa</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: system-ui, Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fefefe;
      color: #222;
      text-align: center;
    }
    header {
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      font-size: 1rem;
      margin: 5px 0 20px;
      color: #555;
    }
    #map {
      height: 500px;
      width: 80%;
      max-width: 800px;
      margin: 0 auto 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .places-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 0;
      list-style: none;
    }
    .place-btn {
      display: flex;
      align-items: center;
      background: #0b6ef6;
      color: white;
      border-radius: 8px;
      padding: 8px 12px;
      text-decoration: none;
      width: 220px;
      transition: background 0.2s;
    }
    .place-btn:hover {
      background: #094bb5;
    }
    .place-btn img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
      margin-right: 10px;
      background: #ccc; /* placeholder colore immagine */
    }
  </style>
</head>
<body>

<header>
  <h1>Seecilypedìa</h1>
  <p>YOUR ENCYCLOPEDIA TO DISCOVER SICILY</p>
</header>

<div id="map"></div>

<ul class="places-list" id="places-list">
  <!-- Pulsanti dei luoghi generati via JS -->
</ul>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Mappa centrata sulla Sicilia
  var map = L.map('map', { zoomControl: true, scrollWheelZoom: false }).setView([37.6, 13.4], 8);

  // Layer minimal Carto Light
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> &copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
  }).addTo(map);

  // Lista dei luoghi
  var luoghi = [
    { nome: "Palermo", lat: 38.1157, lng: 13.3615, link: "places/palermo.html" },
    { nome: "Custonaci", lat: 38.0167, lng: 12.6167, link: "places/custonaci.html" },
    { nome: "Castellammare del Golfo", lat: 38.0250, lng: 12.8550, link: "places/castellammare.html" },
    { nome: "Erice", lat: 38.0236, lng: 12.5716, link: "places/erice.html" },
    { nome: "Trapani", lat: 38.0170, lng: 12.5333, link: "places/trapani.html" },
    { nome: "Marsala", lat: 37.7986, lng: 12.4381, link: "places/marsala.html" },
    { nome: "Mazara del Vallo", lat: 37.6550, lng: 12.5889, link: "places/mazara.html" },
    { nome: "Segesta", lat: 38.0333, lng: 12.8167, link: "places/segesta.html" },
    { nome: "Gibellina", lat: 37.6733, lng: 12.8778, link: "places/gibellina.html" },
    { nome: "Selinunte", lat: 37.6183, lng: 12.8450, link: "places/selinunte.html" },
    { nome: "Menfi", lat: 37.5275, lng: 12.9333, link: "places/menfi.html" },
    { nome: "Montevago", lat: 37.5733, lng: 13.0375, link: "places/montevago.html" },
    { nome: "Santa Margherita di Belice", lat: 37.6583, lng: 13.0214, link: "places/smb.html" },
    { nome: "Sambuca di Sicilia", lat: 37.5467, lng: 12.8394, link: "places/sambuca.html" },
    { nome: "Sciacca", lat: 37.5050, lng: 13.0967, link: "places/sciacca.html" },
    { nome: "Realmonte", lat: 37.2933, lng: 13.5847, link: "places/realmonte.html" },
    { nome: "Agrigento", lat: 37.3111, lng: 13.5764, link: "places/agrigento.html" },
    { nome: "Favara", lat: 37.3083, lng: 13.5797, link: "places/favara.html" },
    { nome: "Ragusa", lat: 36.9239, lng: 14.7300, link: "places/ragusa.html" },
    { nome: "Modica", lat: 36.8583, lng: 14.7678, link: "places/modica.html" },
    { nome: "Portopalo di Capopassero", lat: 36.7342, lng: 15.1167, link: "places/portopalo.html" },
    { nome: "Pachino", lat: 36.7000, lng: 15.1167, link: "places/pachino.html" },
    { nome: "Noto", lat: 36.8900, lng: 15.0700, link: "places/noto.html" },
    { nome: "Siracusa", lat: 37.0755, lng: 15.2866, link: "places/siracusa.html" },
    { nome: "Catania", lat: 37.5079, lng: 15.0830, link: "places/catania.html" },
    { nome: "Taormina", lat: 37.8515, lng: 15.2870, link: "places/taormina.html" }
  ];

  // Marker minimalisti
  luoghi.forEach(function(luogo) {
    L.circleMarker([luogo.lat, luogo.lng], {
      radius: 6,
      color: "#0b6ef6",
      fillColor: "#0b6ef6",
      fillOpacity: 0.8
    }).addTo(map).bindPopup('<b>' + luogo.nome + '</b><br><a href="' + luogo.link + '">Vai alla pagina</a>');
  });

  // Pulsanti sotto la mappa
  var ul = document.getElementById('places-list');
  luoghi.forEach(function(luogo) {
    var li = document.createElement('li');
    li.innerHTML = '<a class="place-btn" href="' + luogo.link + '"><img src="https://via.placeholder.com/40" alt="' + luogo.nome + '"> ' + luogo.nome + '</a>';
    ul.appendChild(li);
  });
</script>

</body>
</html>
